<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trabajo Integrador</title>
</head>
<body>
    <section >
        <h2>Diccionario </h2>
        <form action="">
            <label for="palabra">Ingrese la palabra y seleccione si quiere saber su definicion</label>
            <input type="text" id="palabra">
        </form>

        <button id="button">definicion</button>        

        <div id="recuadroCeleste">

        </div>
    </section>

    <section>
        <h2>Comprando muebles</h2>

        <div class="compra">
            <img src="./imagenes/canasto.png" alt="canasto de compras"> 
            <div class="circulo">0</div>
         </div>
         
     
         <div class="card">
             <h3>Silla Living</h3>
             <img src="./imagenes/silla.jpg" alt="silla">
             <p>Una hermosa silla para su casa,donde poder relajarse</p>
             <p>$<span id="precioCard">2500</span></p>
             <button id="btnCompra">comprar</button>
            
         </div>
         <div class="zona2">
             <button id="sacarItem">sacar producto</button>
             <div class="total">
                 <p id="totalCompra">TOTAL:</p>
             </div>
         </div>
        
    </section>

    <section id="nodoPadre">
        <h2 >Jugando con la cancion</h2>
        
       <form action="" id="nodo2" >
           <input  value="" type="text" id="inputCancion">
       </form> 
       <button id="btnSacar">sacar</button>
    </section>



    <section>
        <h2>Dia y noche</h2>
        <div class="tema" id="containerDiaNoche">
            <h3 class="noche" id="tituloDiaNoche">noche</h3>
          
        </div>
        
    </section>

    <script src="./script.js"></script>

</body>
</html>
